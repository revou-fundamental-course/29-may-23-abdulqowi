<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>App</title>
    <meta name="csrf-token" />
    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Tempusdominus Bootstrap 4 -->
    <link rel="stylesheet" href="plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css">
    <!-- iCheck -->
    <link rel="stylesheet" href="plugins/icheck-bootstrap/icheck-bootstrap.min.css">
    <!-- JQVMap -->
    <link rel="stylesheet" href="plugins/jqvmap/jqvmap.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="dist/css/adminlte.min.css">
    <!-- overlayScrollbars -->
    <link rel="stylesheet" href="plugins/overlayScrollbars/css/OverlayScrollbars.min.css">
    <!-- Daterange picker -->
    <link rel="stylesheet" href="plugins/daterangepicker/daterangepicker.css">
    <!-- summernote -->
    <link rel="stylesheet" href="plugins/summernote/summernote-bs4.min.css">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div class="wrapper">
        <!-- Preloader -->
        <div class="preloader flex-column justify-content-center align-items-center">
            <img class="animation__shake" src="dist/img/AdminLTELogo.png" alt="AdminLTELogo" height="40" width="40">
        </div>
        <nav class=" navbar navbar-expand navbar-dark">
            <!-- Left navbar links -->
            <ul class="navbar-nav">

            </ul>

            <!-- Right navbar links -->
            <ul class="navbar-nav ml-auto">
                <!-- Navbar Search -->
                <li class="nav-item d-none d-sm-inline-block">
                    <a href="index.html" class="nav-link">Home</a>
                </li>
                <li class="nav-item d-none d-sm-inline-block">
                    <a href="profile.html" class="nav-link">About Us</a>
                </li>
                <li class="nav-item d-none d-sm-inline-block">
                    <a href="Portofolio.html" class="nav-link">Portofolio</a>
                </li>
                <li class="nav-item d-none d-sm-inline-block">
                    <a href="index3.html" class="nav-link">Message Us</a>
                </li>

            </ul>
        </nav>
        <div class="content-wrapper" style="margin-left: 0; ">
                <div class="card-body">
                    <form id="nameForm">
                      <p>Enter your name:</p>
                      <input type="text" id="nameInput" placeholder="Your Name">
                      <button onclick="displayWelcome(event)">Submit</button>
                    </form>
                    <h3 id="welcomeMessage"></h3>
                    <p id="website" class="hidden">Ini Website latihan Pertama</p>
                </div>
                <img id="landing" class="hidden" src="dist/img/gedung.png" alt="tikus" >
        
        </div>
        <!-- /.content-wrapper -->
        <footer class="main-footer bg-dark" style="margin-left: 0;">
            <b>Version</b>
            <div class="float-right d-none d-sm-inline-block">
                <strong>&copy;Created by RevoU</a>.</strong>
            </div>
        </footer>

        <!-- Control Sidebar -->

    </div>

    <!-- ./wrapper -->
    <script>
        function displayWelcome(event) {
          event.preventDefault(); // Prevent form submission
          var name = document.getElementById('nameInput').value;
          var welcomeSpeech = "Hi " + name + "! Welcome to our website!";
          document.getElementById('welcomeMessage').textContent = welcomeSpeech ;
          document.getElementById('nameForm').classList.add('hidden');
          document.getElementById('website').classList.remove('hidden');
          document.getElementById('landing').classList.remove('hidden');

        }
      </script>
    <!-- jQuery -->
    <script src="plugins/jquery/jquery.min.js"></script>
    <!-- jQuery UI 1.11.4 -->
    <script src="plugins/jquery-ui/jquery-ui.min.js"></script>
    <!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
    <script>
        $.widget.bridge('uibutton', $.ui.button)
    </script>
    <!-- Bootstrap 4 -->
    <script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- ChartJS -->
    <script src="plugins/chart.js/Chart.min.js"></script>
    <!-- Sparkline -->
    <script src="plugins/sparklines/sparkline.js"></script>
    <!-- JQVMap -->
    <script src="plugins/jqvmap/jquery.vmap.min.js"></script>
    <script src="plugins/jqvmap/maps/jquery.vmap.usa.js"></script>
    <!-- jQuery Knob Chart -->
    <script src="plugins/jquery-knob/jquery.knob.min.js"></script>
    <!-- daterangepicker -->
    <script src="plugins/moment/moment.min.js"></script>
    <script src="plugins/daterangepicker/daterangepicker.js"></script>
    <!-- Tempusdominus Bootstrap 4 -->
    <script src="plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js"></script>
    <!-- Summernote -->
    <script src="plugins/summernote/summernote-bs4.min.js"></script>
    <!-- overlayScrollbars -->
    <script src="plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js"></script>
    <!-- AdminLTE App -->
    <script src="dist/js/adminlte.js"></script>
    <!-- AdminLTE for demo purposes -->
    <script src="dist/js/pages/dashboard.js"></script>
</body>

</html>
