    <script>
        // Mendapatkan elemen form popup
        var formPopup = document.getElementById("nameForm");

        // Menampilkan form popup saat halaman dimuat
        formPopup.classList.remove("hidden");

        // Fungsi untuk menampilkan pesan selamat datang
        function displayWelcome(event) {
            event.preventDefault();

            var nameInput = document.getElementById("nameInput");
            var name = nameInput.value.trim();

            // Validasi nama
            if (name === "") {
                alert("Please enter your name.");
                nameInput.focus();
                return;
            }

            // Tampilkan pesan selamat datang dan elemen lainnya
            document.getElementById("welcomeMessage").textContent = "Welcome, " + name + "!";
            document.getElementById("nameForm").classList.add("hidden");
            document.getElementById("website").classList.remove("hidden");
            document.getElementById("landing").classList.remove("hidden");
        }



    </script>
